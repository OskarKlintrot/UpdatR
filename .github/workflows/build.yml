name: build

on:
  workflow_dispatch:
  push:
    branches: 
    - main
    - update
  pull_request:
    branches:
    - main

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.x.x
    - name: Run tests
      run: dotnet run -- test --parallel
      working-directory: tools/Build
